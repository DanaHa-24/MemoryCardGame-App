<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=shadow-multiple">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="./images/memory_fixed.png"/>
    <title>MemoryCardGame</title>
</head>
<body>
    <div class="container">
        <h1 class="font-effect-shadow-multiple">Memory Card Game</h1>
        <form id="game-setup">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="num-cards">Number of Cards (even, max 60):</label>
            <input type="number" class="form-control" id="num-cards" min="2" max="60" required>
          </div>
          <div class="form-group">
            <label for="theme">Theme:</label>
            <select class="form-control" id="theme" required>
              <option value="animals">Animals</option>
              <option value="tropical">Tropical</option>
              <option value="wild-west">Wild West</option>
              <option value="bakery">Bakery</option>
            </select>
          </div>
          <div class="form-group">
            <label for="speed">Speed:</label>
            <select class="form-control" id="speed" required>
              <option value="fast">Fast</option>
              <option value="noraml">Noraml</option>
              <option value="slow">Slow</option>
            </select>
          </div>
          <button type="submit" id="submit-btn" class="btn btn-primary">Start Game</button>
        </form>
        <div id="game-info">
          <div id="timer"></div>
        </div>
        <div id="game-board"></div>
      </div>
      <audio id="flip-sound" src="./audio/Card-flip.mp3"></audio>
      <audio id="match-sound" src="./audio/match.mp3"></audio>
      <audio id="win-sound" src="./audio/video-game-win.mp3"></audio>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
